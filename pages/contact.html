<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <img src="/assests/left-design.png" class="left-d" />
        <img src="/assests/right-design.png" class="right-d" />
        <div class="header-overlay"></div>

        <div class="logo-container">
          <img src="/assests/logo2.png" class="logo" alt="Logo" />
        </div>

        <!-- Menu toggle button -->
        <div class="menu-toggle" id="menu-toggle">
          <img src="/assests/menu-btn.png" alt="" />
        </div>

        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/pages/about.html">About Me</a></li>
            <li><a href="/pages/blog.html">Blog Posts</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
          </ul>
        </nav>

        <img
          class="profile-photo"
          src="/assests/Profile2.jpg"
          alt="profile-photo"
        />
      </div>
    </header>
    |
    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <p>
          Have a question, suggestion, or just want to say hi? Send me a message
          below:
        </p>
        <form action="#" method="post" class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.querySelector("nav ul");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });
    </script>
    <footer class="contact-footer">
      <p>&copy; 2025 Cyrus The Greatest | All rights reserved.</p>
    </footer>
  </body>
</html>
